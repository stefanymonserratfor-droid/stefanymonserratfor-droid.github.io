     <style>
    form a.btn {
      color: #ffffff !important;
    }
    form a.btn:hover {
      color: #00ccff !important;
    }
    body {
      background-color: #7895be;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #0a081a;
    }
    h1 {
      text-align: center;
      margin: 40px 0;
      color: #fff;
      font-size: 2.5rem;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .producto {
      position: relative;
      overflow: hidden;
      height: 300px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .producto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .producto:hover img {
      transform: scale(1.05);
    }
    .etiqueta {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding-bottom: 45px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      text-transform: capitalize;
      letter-spacing: 1px;
    }
    .etiqueta::after {
      content: "";
      display: block;
      margin: 8px auto 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    .producto:hover .etiqueta::after {
      width: 40%;
    }
    .boton-vermas {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #5d839c;
      color: #000;
      border: none;
      padding: 5px 12px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .boton-vermas:hover {
      background-color: #00ccff;
      color: #326e8a;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    footer {
      background-color: #0a081a;
    }
  </style>
</head>
