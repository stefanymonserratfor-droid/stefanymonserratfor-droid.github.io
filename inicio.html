        <form id="registroForm">
          <div class="mb-3">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" value="Masculino" required />

            </div>
            <div class="form-check form-check-inline">

              <label class="form-check-label">Femenino</label>
            </div>
          </div>

            <label for="nombre" class="form-label">Nombre completo:</label>

  <!-- Bootstrap 5 JS desde CDN -->

  <script src="js/funcion.js"></script>
  <script>
    // Mostrar mensaje de éxito y redirigir
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mensaje = document.getElementById("mensajeExito");
      mensaje.innerText = "Se ha enviado con éxito, muchas gracias";
      mensaje.style.display = "block";

      setTimeout(() => {
        mensaje.style.display = "none";
        window.location.href = "catalogo.html";
      }, 3000);

      this.reset();
    });

    // Dinámicamente llenar días, meses y años
    const diaSelect = document.getElementById("dia");
    const mesSelect = document.getElementById("mes");
    const anioSelect = document.getElementById("anio");

    const meses = [
      "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
      "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
    ];

    function actualizarDias() {
      const mes = mesSelect.selectedIndex;
      const anio = parseInt(anioSelect.value);
      let diasEnMes = 31;

      if (mes === 1) { // Febrero
        diasEnMes = (anio % 4 === 0 && (anio % 100 !== 0 || anio % 400 === 0)) ? 29 : 28;
      } else if ([3, 5, 8, 10].includes(mes)) {
        diasEnMes = 30;
      }

      diaSelect.innerHTML = '<option value="">Día</option>';
      for (let i = 1; i <= diasEnMes; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        diaSelect.add(option);
      }
    }

    // Llenar meses
    meses.forEach((mes, i) => {
      const option = document.createElement("option");
      option.value = mes;
      option.text = mes;
      mesSelect.add(option);
    });

    // Llenar años
    const anioActual = new Date().getFullYear();
    for (let a = anioActual; a >= 1930; a--) {
      const option = document.createElement("option");
      option.value = a;
      option.text = a;
      anioSelect.add(option);
    }

    // Actualizar días cada vez que cambien mes o año
    mesSelect.addEventListener("change", actualizarDias);
    anioSelect.addEventListener("change", actualizarDias);
  </script>
