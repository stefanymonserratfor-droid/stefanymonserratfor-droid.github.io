  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* üéØ FONDO COMPLETO - SOLO CAMBIA EL NOMBRE DE LA IMAGEN AQU√ç */
    .fondo-nosotros {
      background-image: url('img/NOSOTROS.jpg'); /* üîÅ SOLO REEMPLAZA ESTE NOMBRE */
      background-size: cover;
      background-position: center;
      width: 100%;
      min-height: 100vh;
      color: white;
      padding-top: 150px;
      text-align: center;
      position: relative;
    }

    .fondo-nosotros::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* capa oscura suave */
      z-index: 0;
    }

    .contenido-nosotros {
      position: relative;
      z-index: 1;
    }

    .titulo-principal {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .contenedor-tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .tarjeta {
      width: 250px;
      height: 350px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      background-color: #000;
      transition: transform 0.3s ease;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .tarjeta img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nombre {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.6);
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    nav.navbar {
      background-color: transparent !important; /* navbar transparente */
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    form a.btn {
      color: #ffffff !important;
    }

    form a.btn:hover {
      color: #00ccff !important;
    }

    form input[type="search"] {
      background-color: white;
      color: black;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
    }

    a.btn {
      margin-left: 5px;
    }

    footer {
      background-color: #0a081a;
      padding: 40px;
      color: white;
      text-align: center;
    }
  </style>
</head>
