  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .titulo {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      max-width: 50%;
    }

    .formulario {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-rosa {
      background-color: #f8cdd3;
      color: #000;
      border: none;
    }

    .btn-rosa:hover {
      background-color: #f4b3bd;
    }

    .mensaje {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: #fff;
      background-color: #f8cdd3;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="titulo">
      Reserva
    </div>
    <form class="formulario" onsubmit="mostrarMensaje(event)">
      <h2>Reservación</h2>
      <input type="text" class="form-control" placeholder="Dónde" required>
      <input type="text" class="form-control" placeholder="Nombre completo" required>
      <input type="tel" class="form-control" placeholder="Número telefónico" required>
      <input type="number" class="form-control" placeholder="Para cuántas personas" required>
      <input type="text" class="form-control" placeholder="Tipo de vehículo" required>
      <button type="submit" class="btn btn-rosa w-100">Enviar</button>
      <div id="mensajeExito" class="mensaje">¡Enviado con éxito!</div>
    </form>
  </div>

  <script>
    function mostrarMensaje(event) {
      event.preventDefault(); // evita que recargue la página
      const mensaje = document.getElementById("mensajeExito");
      mensaje.style.display = "block";
      // opcional: ocultar el mensaje después de unos segundos
      setTimeout(() => {
        mensaje.style.display = "none";
      }, 5000);
    }
  </script>

</body>
